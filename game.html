<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/game/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="inventory">
        <div id="inv-dropdown">Inventory</div>
        <div id="inventory-content">
            <p id="sell-type-grid">
                <span class="sell-methods" onclick="changeQuantity(1)">x1</span>
                <span class="sell-methods" onclick="changeQuantity(2)">x10</span>
                <span class="sell-methods" onclick="changeQuantity(3)">x100</span>
                <span class="sell-methods" onclick="changeQuantity(4)">max</span>
            </p>
            <p id="auto-type-grid">
                <span onclick="changeMethod(1)">none</span>
                <span onclick="changeMethod(2)">auto-sell</span>
                <span onclick="changeMethod(3)">auto-equip</span>
            </p>
            <div id="inv-cont-disp">
                <p id="empty-text">INFORMATION</p>
                <div id="inv-cd-title">
                    <div id="icd-text-name">name</div>
                    <div id="icd-text-rariety">rariety</div>
                </div>
                <div id="icd-info-div">
                    <div id="icd-sell-each">sell-each</div><br>
                    <div id="icd-sell-total">sell-total</div>
                    <div id="icd-sell-calc1">(sell-calc1)</div><br>
                    <div id="icd-sell-esti">sell-esti</div>
                    <div id="icd-sell-calc2">(sell-calc2)</div>
                </div>
                <div id="icd-btn-div">
                    <button id="sell-btn">Sell</button>
                    <button id="equip-btn">Equip</button>
                </div>
            </div>

            <div id="inv-display"></div>
            <div id="s-w-inv-display">
                <p class="inventory-block"></p>
            </div>
        </div>
    </div>
    <div id="painels">
        <div id="painel"></div>
        <div class="inventory-painel"></div>
    </div>
    <div id="collection">
        <div id="collection-dropdown">Collection</div>
        <div id="collection-content">
            <div id="col-cd-title">
                 <svg id="col-svg" viewBox="-5 -17 200 30" xmlns="http://www.w3.org/2000/svg">
                      <text id="col-text"></text>
                      <text id="ccdt-empty-text">name</text>
                </svg>
            </div>
            <div id="col-content-disp">
                <div id="ccd-empty-text" style="position: absolute">INFORMATION</div>
                <span class="col-div" id="ccd-griddiv-A"></span>
                <span class="col-div" id="ccd-griddiv-B"></span>
                <span class="col-div" id="ccd-griddiv-C"></span>
                <span class="col-div" id="ccd-griddiv-D"></span>
            </div>
            <div id="col-display"></div>
            <div id="s-w-col-display">
                <p class="collection-block"></p>
            </div>
        </div>
    </div>
    <div id="col-painels">
        <div id="col-painel"></div>
        <div class="collection-painel"></div>
    </div>
    <div id="center">
        <svg width="800" height="300" id="name-svg">
            <text id="center-name" class="none" x="50%" y="50%" fill="url(#main)" dominant-baseline="middle" text-anchor="middle" stroke="hsl(1, 30%, 50%)" stroke-width="2px" paint-order="stroke fill" stroke-linejoin="round">NAME</text>
            <defs>
                <linearGradient id="main" x1="0%" y1="100%" x2="0%" y2="0%">                    
                    <stop id="stop1" offset="0%" stop-color="hsl(8, 40%, 50%)"/>
                    <stop id="stop2" offset="100%" stop-color="hsl(28, 40%, 90%)"/>
                </linearGradient>

                <linearGradient id="sec" x1="0%" y1="100%" x2="0%" y2="0%">                    
                    <stop id="stop3" offset="10%" stop-color="hsl(8, 40%, 50%)"/>
                    <stop id="stop4" offset="50%" stop-color="hsl(28, 40%, 90%)"/>
                    <stop id="stop5" offset="90%" stop-color="hsl(28, 40%, 90%)"/>
                </linearGradient>
            </defs>
        </svg>
        <div id="center-break">BREAKTHROUGH</div>
        <div id="center-rariety">RARIETY</div>
        <div id="center-desc">DESCRIPTION</div>
        <div id="center-fort">10 rolls</div>
        <div id="center-new">NEW</div>
        <div id="level-bar-back">
           <div id="level-bar"></div>
        </div>
        <pre id="level-number">
            <span>LV 1</span>
            <span>1 / 10</span>
        </pre>
        <div id="boost-list-info"></div>
        <div id="center-boost-list">
        </div>
        <button id="roll">ROLL</button><br><br>
    </div>
    <div id="havan-btn">Havan</div>
    <div id="border-wrap">
        <div id="havan-wrap">
            <pre id="havan"></pre>
        </div>
    </div>
    <div id="blurback"></div>
    <div id="audio-list">
    </div>
    <div id="color-list">
        <svg width="800" height="200">
            <defs id="main-def"></defs>
        </svg>
    </div>

    <script src="/game/script.js"></script>
</body>
</html>
